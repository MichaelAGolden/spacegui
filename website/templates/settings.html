{% extends 'base.html' %}
{% block title %}
Settings
{% endblock %}
{% block body %}
    <h1 class="center">Settings <span class="badge bg-warning">WIP</span></h1>
    <form class="left-margin row g-3">
        <div class="col-md-6">
            <label for="token" class="form-label">Token</label>
            <input type="text" class="form-control" id="token" value="{{ token }}">
        </div>
        <div class="col-md-6">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="themeRadios" id="system" value="system" checked>
                <label class="form-check-label" for="system">
                    System
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="themeRadios" id="light" value="light">
                <label class="form-check-label" for="light">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="themeRadios" id="dark" value="dark">
                <label class="form-check-label" for="dark">
                    Dark
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="save()">Save</button>
        </div>
    </form>
    <script>
        function save() {

        }
    </script>
{% endblock %}
{% block navid %}settings{% endblock %}
