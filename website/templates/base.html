<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="/static/main.js"></script>
    <style>
        .center {
            text-align: center;
        }

        .left-margin {
            margin-left: 10px;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="home" class="nav-link" href="/"><i class="bi bi-house-fill"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="contracts" class="nav-link" href="/contracts/"><i class="bi bi-file-earmark-text-fill"></i> Contracts</a>
                    </li>
                    <li class="nav-item">
                        <a id="ships" class="nav-link" href="/ships/"><i class="bi bi-rocket-takeoff-fill"></i> Ships</a>
                    </li>
                    <li class="nav-item">
                        <a id="systems" class="nav-link" href="/systems/"><i class="bi bi-house-fill"></i> Systems</a>
                    </li>
                    <li class="nav-item">
                        <a id="map" class="nav-link" href="/map-v3/"><i class="bi bi-map-fill"></i> Map</a>
                    </li>
                    <li class="nav-item">
                        <a id="info" class="nav-link" href="/info/"><i class="bi bi-info-circle-fill"></i> Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div id="flash-box" class=flashes>
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible" role="alert">
                <div>{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
    <script>
      var element = document.getElementById("{% block navid %}{% endblock %}");
        element.classList.add("active");
    </script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
